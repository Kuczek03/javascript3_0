<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY API App</title>
    <link rel="stylesheet" href="git_style.css">
</head>
<body>
    <h1>GIPHY Random GIF</h1>
    <button class="styled-button" onclick="getRandomGif()">Get Random GIF</button>
    <div id="gif-container"></div>

    <h1>Search GIPHY GIFs</h1>
    <input type="text" id="search-term" class="styled-input" placeholder="Enter search term">
    <button class="styled-button" onclick="searchGifs(0)">Search</button>
    <div id="search-results"></div>
    <button class="styled-button" onclick="prevPage()">Previous</button>
    <button class="styled-button" onclick="nextPage()">Next</button>

    <script src="gif_script.js"></script>
    <script>
        window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const route = params.get('route');
        if (route === 'random') {
            getRandomGif();
            }
        };
    </script>
</body>
</html>
